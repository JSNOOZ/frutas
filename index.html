<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/Vue3.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Factura de Frutas y Verduras</title>
</head>
<body>
    <header>
        <h1>Frutas y Verduras Sostenibles</h1>
    </header>
    
    <section id="seccion">
        <article>
            <table>
                <tr>
                    <th colspan="4">Frutas:</th>
                </tr>
                <tr v-for="(fruta, index) in frutas" :key="index" :class="{fondo: fruta.nombre}">
                  
                    <td>
                        <button @click="removeFrutas(index)">Eliminar</button>
                        <button :disabled="fruta.cantidad == 0" @click="fruta.cantidad++">+</button>
                        <input type="number" v-model.number="fruta.cantidad">
                        <button :disabled="fruta.cantidad == 0" @click="fruta.cantidad--">-</button>
                    </td> 
                    <td>{{ fruta.nombre }}</td>
                    <td>$ {{ fruta.precioU.toFixed(2) }}</td>
                    <td>$ {{ montoF(index).toFixed(2) }}</td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" id="titulos">
                        <h4>Subtotal</h4>
                        <h4>IVA (21%)</h4>
                        <h4>Total</h4>
                    </td>
                    <td colspan="3" id="totales">
                        <h4>$ {{ calcularSubtotal().toFixed(2) }}</h4>
                        <h4>$ {{ calcularIva().toFixed(2) }}</h4>
                        <h4>$ {{ calcularTotal().toFixed(2) }}</h4>
                    </td>
                </tr>
            </table>
        </article>
        
        <fieldset class="col-6">
            <legend></legend>
            Nombre: <input v-model="nuevaF" type="text">
            Cantidad: <input v-model.number="nuevaC" type="number">
            Precio: <input v-model.number="nuevoP" type="number" step=".1">
            <Button @click="agregar">Agregar</Button>
        </fieldset>
        
    </section>

    <script src="js/script.js"></script>
</body>
</html>
